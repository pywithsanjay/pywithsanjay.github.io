<script>
const params = new URLSearchParams(window.location.search);
const q = params.get("q") || "";
const city = params.get("city") || "";
const type = params.get("type") || "tutor";

let page = 1;
let loading = false;
let hasMore = true;

const box = document.getElementById("results");
const adminToken = localStorage.getItem("admin_token");

// ðŸ”¹ Build API URL
function buildUrl() {
  let url = `https://ncrhomr.vercel.app/search?type=${type}&page=${page}`;
  if (q) url += `&q=${encodeURIComponent(q)}`;
  if (city) url += `&city=${encodeURIComponent(city)}`;
  return url;
}

// ðŸ”¹ Load Data
async function loadResults() {
  if (loading || !hasMore) return;

  loading = true;
  showLoader();

  try {
    const res = await fetch(buildUrl(), {
      headers: adminToken ? { "X-Admin-Token": adminToken } : {}
    });

    const data = await res.json();

    if (!data.data || data.data.length === 0) {
      hasMore = false;
      showEndMessage();
      return;
    }

    renderResults(data.data);
    page++;
  } catch (err) {
    console.error("Load error:", err);
  } finally {
    hideLoader();
    loading = false;
  }
}

// ðŸ”¹ Render Cards
function renderResults(items) {
  items.forEach(item => {
    box.innerHTML += `
      <div class="col-lg-4 col-md-6 fade-in">
        <div class="profile-card">

          <!-- HEADER -->
          <div class="d-flex align-items-center mb-3">
            <div class="avatar me-3">
              ${item.name.charAt(0).toUpperCase()}
            </div>

            <div>
              <div class="fw-bold">${item.name}</div>
              <small class="text-muted">
                <i class="fa-solid fa-location-dot"></i>
                ${item.city || "N/A"}, ${item.country}
              </small>
            </div>

            <div class="ms-auto badge-soft">
              ${item.type.toUpperCase()}
            </div>
          </div>

          <!-- COURSE -->
          <div class="mb-2 d-flex justify-content-between align-items-center">
            <div>
              <div class="label">Course</div>
              <div class="value">${item.course}</div>
            </div>

            <div class="d-flex gap-2">
              <span class="icon-circle phone" title="Call">
                <i class="fa-solid fa-phone"></i>
              </span>

              <span class="icon-circle mail" title="Email">
                <i class="fa-solid fa-envelope"></i>
              </span>
            </div>
          </div>

          <!-- SUBJECT -->
          <div class="mb-2">
            <div class="label">Subject</div>
            <div class="value">${item.subject}</div>
          </div>

          <!-- EXPERIENCE -->
          <div class="mb-2">
            <div class="label">Experience</div>
            <div class="value">
              <i class="fa-solid fa-briefcase"></i>
              ${item.experience || "N/A"}
            </div>
          </div>

          <!-- MODE -->
          <div class="mb-3">
            <div class="label">Mode</div>
            <div class="value">
              <i class="fa-solid fa-laptop"></i>
              ${item.preferred_mode}
            </div>
          </div>

          <!-- BUTTONS -->
          <div class="d-grid gap-2">
            <a href="data.html?id=${item.id}&type=${item.type}"
               class="btn view-btn btn-sm">
               <i class="fa-solid fa-eye"></i> View Profile
            </a>

            <button class="btn btn-outline-warning btn-sm"
              onclick="freeDemo('${item.id}','${item.type}')">
              <i class="fa-solid fa-graduation-cap"></i> Get Free Demo
            </button>
          </div>

        </div>
      </div>
    `;
  });
}

// ðŸ”¹ Scroll Detection
window.addEventListener("scroll", () => {
  const scrollBottom =
    window.innerHeight + window.scrollY >=
    document.body.offsetHeight - 200;

  if (scrollBottom) {
    loadResults();
  }
});

// ðŸ”¹ Loader UI
function showLoader() {
  if (!document.getElementById("loader")) {
    const div = document.createElement("div");
    div.id = "loader";
    div.className = "text-center my-4";
    div.innerHTML = `
      <div class="spinner-border text-warning"></div>
      <p class="mt-2">Loading more tutors...</p>
    `;
    box.after(div);
  }
}

function hideLoader() {
  const loader = document.getElementById("loader");
  if (loader) loader.remove();
}

// ðŸ”¹ End Message
function showEndMessage() {
  if (!document.getElementById("endMsg")) {
    const div = document.createElement("div");
    div.id = "endMsg";
    div.className = "text-center my-4 text-muted";
    div.innerHTML = `ðŸŽ‰ Youâ€™ve reached the end of results`;
    box.after(div);
  }
}

// ðŸ”¹ First Load
loadResults();
</script>
